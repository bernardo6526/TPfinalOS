{% extends 'template.html'%}
{% block title %}
League Best Build
{% endblock %}
{% block content %}

<header class="headerBar dark">
    <div class="logo"><img src="{{ url_for('static',filename='imagens/logo.png') }}"></div>
    <div class="appName left">League Best Build</div>
</header>

<nav id="nav" class="navBar bottom">
    <div class="buttonGroup">
        <button id="tab1" class="button tab active" for="tela1">
            Inicio
        </button>
    </div>
</nav>

<div id="tela1" class="component hidden">
    <div class="componentContent">
        <div class="componentHeader">
            <h1>Champions</h1>
        </div>
        <ul class="list mt4" id="listaCampeoes">
        </ul>
    </div>
</div>

<div id="tela2" class="component hidden">
  <form method="POST">
    <div class="componentHeader mt1">
      <h1 class="componentTitle mvLeft2" id="lblNome"></h1>
    </div>
    <div class="componentContent">
      <div class="slidecontainer" id="DanoInimigo">
        <label class="fixed" for="inputNovaTarefa">Dano inimigo:</label>
        <label id="inimigoAD">AD=3</label>/<label id="inimigoAP">AP=2</label>
        <input name="dano" type="range" id="dano" min="0" max="5" value="3" class="slider" onChange="atualizaSlider()">
      </div>

      <div class="field slidecontainer" id="TankInimigo">
        <label class="fixed" for="inputNovaTarefa">Inimigos Tank:</label>
        <input name="tanks" type="number" id="tanks" min="0" max="5" value="" required>
      </div>
      
      <div class="buttonGroup mt1 center">
        <button id="btnCanc" class="button quarter light">Cancelar</button>
        <input type="submit" id="btnInc" class="button quarter primary" value="Ok"/>
      </div>
      <!--
      name, tank, suporte, ad, atksp, crit, ls, 
      let, ARMP, ap,ah, mana, manaRegen, heal, sp, ov, fmp, mp, health, armor, mr, hr 
      -->
      <div class="hidden">
        <input name="nome" id="formNome" type="text" value="" />
        <input name="tank" id="formTank" type="text" value="" />
        <input name="suporte" id="formSuporte" type="text" value="" />
        
        <input name="ad" id="formAd" type="text" value="" />
        <input name="atksp" id="formAtksp" type="text" value="" />
        <input name="crit" id="formCrit" type="text" value="" />
        <input name="ls" id="formLs" type="text" value="" />
        <input name="let" id="formLet" type="text" value="" />
        <input name="ARMP" id="formARMP" type="text" value="" />

        <input name="ap" id="formAp" type="text" value="" />
        <input name="ah" id="formAh" type="text" value="" />
        <input name="mana" id="formMana" type="text" value="" />
        <input name="manaRegen" id="formManaRegen" type="text" value="" />
        <input name="heal" id="formHeal" type="text" value="" />
        <input name="sp" id="formSp" type="text" value="" />
        <input name="ov" id="formOv" type="text" value="" />
        <input name="fmp" id="formFmp" type="text" value="" />
        <input name="mp" id="formMp" type="text" value="" />

        <input name="health" id="formHealth" type="text" value="" />
        <input name="armor" id="formArmor" type="text" value="" />
        <input name="mr" id="formMr" type="text" value="" />
        <input name="hr" id="formHr" type="text" value="" />
        
      </div>
  </form>
</div>
{% endblock %}
